<div class="portfolio-container">
  <header class="header">
    <h1>{{ name() }}</h1>
    <h2>{{ title() }}</h2>
  </header>

  <section class="about-section">
    <h3>About Me</h3>
    <p class="description">{{ description() }}</p>
  </section>

  <section class="contact-section">
    <h3>Contact</h3>
    <p>{{ email() }}</p>
    <p>{{ location() }}</p>
  </section>
</div>
