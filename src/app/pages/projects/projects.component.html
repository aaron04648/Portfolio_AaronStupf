<div class="grid">
  @for (project of projects; track project.title) {
  <article class="card">
    <h3>{{ project.title }}</h3>
    <p>{{ project.desc }}</p>
    <div class="tags">
      @for (tech of project.tech; track tech) {

      }

  </article>
  }
</div>
